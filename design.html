<script>
    $(document).ready(function() {
        $('#sidebar').on('shown.bs.collapse', function () {
            $("#sidebar-toggle-button i").removeClass('fa fa-angle-right').addClass('fa fa-angle-left');
        });

        $('#sidebar').on('hidden.bs.collapse', function () {
            $("#sidebar-toggle-button i").removeClass('fa fa-angle-left').addClass('fa fa-angle-right');
        });
        $("#treeview").hummingbird();

        $("#treeview input[type='checkbox']").change(function() {
        // 체크박스가 체크되었는지 확인
            if (this.checked) {
                // 체크박스가 체크되었다면, 체크박스의 id 값을 콘솔에 로그
                console.log(this.id, "check");
            }else{
                console.log(this.id, "uncheck");
            }
        });
    })

    $("#checkAll").click(function() {
        $("#treeview").hummingbird("checkAll");
    });

    $("#uncheckAll").click(function() {
        $("#treeview").hummingbird("uncheckAll");
    });
    
    $("#collapseAll").click(function() {
        $("#treeview").hummingbird("collapseAll");
    });

    $("#expendAll").click(function() {
        $("#treeview").hummingbird("expandAll");
    });

    $("#treeview").on("nodeChecked", function(e){
        console.log("node", e)
    });

    //맵의 view 객체 정의
    const MAX_ZOOM_LEVEL = 20;
    const MIN_ZOOM_LEVEL = 6;
    const DEFAULT_ZOOM_LEVEL = 15;

    var view = new ol.View({
        center: [14128579.82, 4512570.74],
        maxZoom: MAX_ZOOM_LEVEL,
        zoom: DEFAULT_ZOOM_LEVEL,
        minZoom : MIN_ZOOM_LEVEL,
        constrainResolution: true,
        rotation: Math.PI / 6,
        // center: [-8910887.277395891, 5382318.072437216],
        // maxZoom: 19,
        // zoom: 15
    });

    //일반적인 openlayers 맵 객체
    var map = new ol.Map({
        target: document.getElementById("map"),
        pixelRatio: 1,
        view: view,
        interactions : ol.interaction.defaults.defaults({
            shiftDragZoom: false
        })
    });

    let VWORLD_API_KEY;
    if(window.location.href.includes("192")){
        VWORLD_API_KEY = "055CF644-B04A-3772-BF8A-B31B9CDD6364";
    }else{
        VWORLD_API_KEY = "A5C5E9FF-F9FC-3012-9D01-41A62F369AA7";
    }

    const baseLayer = new ol.layer.Tile({
        source: new ol.source.XYZ({
            url: `http://api.vworld.kr/req/wmts/1.0.0/${VWORLD_API_KEY}/Base/{z}/{y}/{x}.png`,
            serverType: "geoserver",
            crossOrigin: "anonymous",
        }),
        preload: Infinity,
        type : "map"
    });

    //맵에 기본 맵 레이어 추가
    map.addLayer(baseLayer);

</script>
