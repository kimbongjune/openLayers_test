<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<title>공간지도 서비스(wfs)</title>
	<style type="text/css">
		html,
		body,
		#map {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 90%;
			position: relative;
		}

		.map {
			width: 100%;
			height: 400px;
		}


		/* map의 방위계 css */
		.map .ol-rotate button:hover,
		.map .ol-rotate button:focus,
		.map .ol-rotate img,
		.map .ol-rotate-reset {
			width: 50px;
			height: 50px;
			background-color: transparent;
		}

		.ol-rotate {
			background-color: transparent !important;
		}

		/* map의 방위계 css 끝 */
		.tooltip-content {
			padding: 10px;
			background: white;
			border: 1px solid rgba(0, 0, 0, .2);
			border-radius: 10px;
			box-shadow: 0 2px 3px 0 rgba(0, 0, 0, .1);
			box-sizing: border-box;
			background-clip: padding-box;
			transform: translate(15px);
			text-align: center;
			pointer-events: auto;
		}

		.delete-btn {
			margin-top: 5px;
			cursor: pointer;
			width: 100%;
			padding: 9px 0;
			border-radius: 18px;
			border: 1px solid #e5e5e5;
			font-size: 12px;
			line-height: 16px;
			color: #333;
			letter-spacing: -.3px;
		}

		.tootip-case {
			margin-bottom: 15px;
		}

		.tooltip-info-text-line {
			color: #ff008e;
			font-weight: 600;
		}

		.tooltip-info-text-circle {
			color: #4fe231;
			font-weight: 600;
		}

		.tooltip-info-text-polygon {
			color: #0058ff;
			font-weight: 600;
		}

		.btn-outline-dark {
			--bs-btn-color: #212529;
			--bs-btn-border-color: #212529;
			--bs-btn-hover-color: #fff;
			--bs-btn-hover-bg: #212529;
			--bs-btn-hover-border-color: #212529;
			--bs-btn-focus-shadow-rgb: 33, 37, 41;
			--bs-btn-active-color: #fff;
			--bs-btn-active-bg: #212529;
			--bs-btn-active-border-color: #212529;
			--bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
			--bs-btn-disabled-color: #212529;
			--bs-btn-disabled-bg: transparent;
			--bs-btn-disabled-border-color: #212529;
			--bs-gradient: none;
		}

		.btn {
			--bs-btn-padding-x: 0.75rem;
			--bs-btn-padding-y: 0.375rem;
			--bs-btn-font-family: ;
			--bs-btn-font-size: 1rem;
			--bs-btn-font-weight: 400;
			--bs-btn-line-height: 1.5;
			--bs-btn-color: #212529;
			--bs-btn-bg: transparent;
			--bs-btn-border-width: 1px;
			--bs-btn-border-color: transparent;
			--bs-btn-border-radius: 0.375rem;
			--bs-btn-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.15), 0 1px 1px rgba(0, 0, 0, 0.075);
			--bs-btn-disabled-opacity: 0.65;
			--bs-btn-focus-box-shadow: 0 0 0 0.25rem rgba(var(--bs-btn-focus-shadow-rgb), .5);
			display: inline-block;
			padding: var(--bs-btn-padding-y) var(--bs-btn-padding-x);
			font-family: var(--bs-btn-font-family);
			font-size: var(--bs-btn-font-size);
			font-weight: var(--bs-btn-font-weight);
			line-height: var(--bs-btn-line-height);
			color: var(--bs-btn-color);
			text-align: center;
			text-decoration: none;
			vertical-align: middle;
			cursor: pointer;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
			border: var(--bs-btn-border-width) solid;
			border-radius: var(--bs-btn-border-radius);
			background-color: var(--bs-btn-bg);
			transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
		}

		.tooltip_box {
			margin-top: 10px;
			padding-top: 10px;
			border-top: 1px solid rgba(0, 0, 0, .1);
			font-size: 12px;
			line-height: 15px;
			font-weight: 500;
			letter-spacing: -.3px;
			color: #333;
		}

		.tooltip_text {
			font-size: 12px;
			line-height: 15px;
			font-weight: 500;
			letter-spacing: -.3px;
			color: #333;
		}

		.tooltip-measure,
		.tooltip-static {
			width: 200px;
			padding: 10px;
			border-radius: 2px;
			box-sizing: border-box;
			background-clip: padding-box;
			font-size: 12px;
		}

		.map-interaction {
			bottom: 25px;
			display: flex;
			flex-direction: column;
			gap: 15px;
			right: 25px;
			padding: 10px;
			position: absolute;
			z-index: 1;
		}
		.map-interaction button.location {
			background-color: #32cd32;
		}
		.map-interaction button {
			border: transparent;
			border-radius: 50%;
			box-shadow: 0 0 5px gray;
			cursor: pointer;
			height: 40px;
			width: 40px;
		}

		.ol-scale-bar{
			left: 67px;
		}

		#zoom-info{
			z-index: 1; 
			position:absolute;
			bottom:10px;
			left:8px;
			height:20px;
			background-color: rgba(0,60,136,.4);
			color: #FFFFFF;
			padding:1px;
			font-weight:100;
			border-radius:4px;
		}

		#center-marker{
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			z-index: 1;
			-webkit-user-select: none; /* Chrome/Safari/Opera */
			-moz-user-select: none; /* Firefox */
			-ms-user-select: none; /* IE/Edge */
			user-select: none; /* Standard syntax */
			cursor: default;
			pointer-events: none;
			font-size: 30px;
			color :rgba(0, 0, 0, .7)
		}

		.start-item, .end-item {
			display: inline-block;
			width: 50%;
		}
		.olControlBookmark {
			position: absolute;
			top: 190px;
			right: 0px;
			width: 175px;
		}
		.olControlBookmarkContent {
			background-color: darkblue;
			width: 100%;
			height: 100%;
			font-family: arial, sans-serif;
			font-size: smaller;
			font-weight: bold;
			color: white;
			display: none;
		}

		.olControlBookmarkTitle {
			text-align: center;
			padding-bottom: 5px;
		}

		.olControlBookmarkElements {
			text-align: left;
			background-color: transparent;
			overflow: hidden;
			padding-block-start: 3px;
			background-color: #7b98bc;
		}

		.olControlBookmarkRow {
			height: auto;
			vertical-align: top;
			position: relative;
			padding-bottom: 10px;
		}
		.olControlBookmarkRemove {
			margin-left: 10px;
			background-image: url(./resources/img/close.gif);
			background-repeat: no-repeat;
			background-color: white;
			width: 17px;
			height: 17px;
			display: inline-block;
			cursor: pointer;
			line-height: normal;
			vertical-align: middle;
		}

		.olControlBookmarkLink {
			position: relative;
			left: 10px;
			height: 17px;
			top: 0px;
			cursor: pointer;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
			width: 100px;
			display: inline-block;
			line-height: normal;
			vertical-align: middle;
		}

		.olControlBookmarkMaximizeButton {
			background-image: url(./resources/img/layer-switcher-maximize.png);
			background-repeat: no-repeat;
			width: 18px;
			height: 18px;
			display: block;
			position: absolute;
			top: 0px;
			right: 0px;
		}

		.olControlBookmarkMinimizeButton {
			background-image: url(./resources/img/layer-switcher-minimize.png);
			background-repeat: no-repeat;
			width: 18px;
			height: 18px;
			display: none;
			position: absolute;
			top: 0px;
			right: 0px;
		}

		.sidenav {
			height: 100%;
			width: 0;
			position: absolute;
			z-index: 1;
			top: 0;
			left: 0;
			background: none repeat scroll 0% 0% rgba(255, 255, 255, 0.85);
			overflow-x: hidden;
			transition: 0.5s;
			padding-top: 60px;
			z-index: 3;
		}

		.sidenav a {
			padding: 8px 8px 8px 32px;
			text-decoration: none;
			font-size: 15px;
			color: #818181;
			display: block;
			transition: 0.3s;
		}

		.sidenav h2 {
			padding: 8px 0px 0px 32px;
			text-decoration: none;
			color: rgba(37,72,127, 0.8);
			font-weight: bold;
			display: block;
			font-size: 19px;
		}

		.sidenav h3 {
			padding: 8px 0px 0px 32px;
			text-decoration: none;
			color: rgba(37,72,127, 0.8);
			font-weight: normal;
			display: block;
			font-size: 19px;
		}

		.sidenav a:hover {
			color: black;
		}

		.sidenav .closebtn:hover{
			cursor: pointer;
		}

		.sidenav .closebtn {
			position: absolute;
			top: 0;
			right: 25px;
			font-size: 50px;
			margin-left: 50px;
			color: white;
		}

		@media screen and (max-height: 450px) {
		.sidenav {padding-top: 15px;}
		.sidenav a {font-size: 18px;}
		}

		.sidenav-menu{
			position: fixed;
			top: 10px;
    		left: 190px;
			background-color: rgba(37, 72, 127, 0.74902);
			font-size:30px;
			display: flex;
			cursor:pointer;
			position: absolute;
			z-index: 50;
			width: 36px;
    		height: 36px;
			border-radius: 4px;
			font-weight: bold;
			font-size: 18px;
			justify-content: center;
			align-items: center;
			color: white;
		}

		.route-select-container{
			position: absolute;
			z-index: 2; 
			top: 10px; 
			left: 250px;
		}

		.ol-popup{
			position: absolute;
			background-color: rgba(255, 255, 255, 0.7);
			filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
			padding: 0px 2px 5px 2px;
			border-radius: 5px;
			border: 1px solid #cccccc;
			bottom: 12px;
			left: -50px;
			min-width: 150px;
			min-height: 60px;
			color: #474747;
			font-size: 13px;
			font-weight: bold;
			font-family: sans-serif;
		}
		.ol-popup:before {
			border-top-color: #cccccc;
			border-width: 11px;
			left: 48px;
			margin-left: -11px;
		}

		.ol-popup:after, .ol-popup:before {
			top: 100%;
			border: solid transparent;
			content: " ";
			height: 0;
			width: 0;
			position: absolute;
			pointer-events: none;
		}

		.ol-popup-closer{
			position: absolute;
			top: 2px;
			right: 2px;
		}
		.ol-popup-closer:after {
			content: url(./resources/img/Btn_Close.png);
		}
		.ol-popup-title {
			color: #000000;
			font-size: 15px;
			height: 23px;
			text-align: center;
			padding: 0px;
			padding-right: 20px;
			margin: 1px;
			border: 1px solid #BBB;
			background: rgba(0,60,136,0.2);
		}

		.leftBottom__etcBtn {
			padding: 0px 15px 0px 0px;
			margin: 0;
			white-space: nowrap;
			position: absolute;
		}

		.leftBottom__etcBtn > ul > li {
			float: left;
			position: relative;
			padding: 0px;
		}

		.leftBottom__etcBtn > ul > li a, .leftBottom__etcBtn > ul > li p {
			font-size: 14px;
			color: #337ab7;
			letter-spacing: -.5px;
			cursor: pointer;
		}
		.code{
			font-size: 1em;
			color : black;
		}
		.code.break-line{
			display: inline-block;
    		white-space: nowrap;
		}
		ul, ol {
			list-style: none;
			padding-left: 0px;
		}
	</style>

<body>
	<!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
	<div id="map" class="map">
		<div class="route-select-container">
			<select class="form-select form-select-sm" aria-label=".form-select-sm example">
				<option selected value="1">차량 경로탐색</option>
				<option value="2">도보 경로탐색</option>
				<option value="3">자전거 경로탐색</option>
			  </select>
		</div>
		<div id="sidenav" class="sidenav"></div>
		<span class="sidenav-menu open" id="nav-button">></span>
		<div id="center-marker">+</div>
		<div class="map-interaction" id="current-position">
			<button class="location">
				<svg fill="currentColor" height="25" stroke="currentColor" stroke-width="0" viewBox="0 0 24 24" width="25" xmlns="http://www.w3.org/2000/svg" color="white" style="color:#fff">
					<circle cx="12" cy="12" r="4"></circle>
					<path d="M13 4.069V2h-2v2.069A8.01 8.01 0 0 0 4.069 11H2v2h2.069A8.008 8.008 0 0 0 11 19.931V22h2v-2.069A8.007 8.007 0 0 0 19.931 13H22v-2h-2.069A8.008 8.008 0 0 0 13 4.069zM12 18c-3.309 0-6-2.691-6-6s2.691-6 6-6 6 2.691 6 6-2.691 6-6 6z"></path>
				</svg>
			</button>
		</div>
		<label id="zoom-info">Level: </label>
		<div class="modal hide" id="bookmark-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="position: absolute;">
			<div class="modal-dialog modal-sm modal-dialog-centered">
			  <div class="modal-content">
				<div class="modal-header" style="padding : 0.5rem 0.5rem;">
				  <h5 class="modal-title" id="exampleModalLabel" style="font-size: 1rem;">북마크</h5>
				  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" style="padding: 0.5rem 0.5rem;">
					<form>
						<div class="mb-3" style="margin-bottom: 0px !important;">
						  <input type="text" class="form-control" id="recipient-name" placeholder="북마크에 등록할 이름을 작성해주세요" style="font-size: 0.7rem;">
						  <div id="form-control-address">s</div>
						</div>
					</form>
				</div>
				<div class="modal-footer" style="padding: 0.2rem;">
				  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" style="font-size: 0.7rem;">닫기</button>
				  <button type="button" class="btn btn-primary" style="font-size: 0.7rem;" id="btn-add-bookmark">북마크 추가</button>
				</div>
			  </div>
			</div>
		  </div>
	</div>
	<div id="olcontrolBookmark" class="olControlBookmark">
		<div id="olControlBookmarkContent" class="olControlBookmarkContent">
			<div id="olControlBookmarkTitle" class="olControlBookmarkTitle">북마크 목록</div>
			<div id="olControlBookmarkElements" class="olControlBookmarkElements">
				<div class="olControlBookmarkRow" id="bookmark-container">
				</div>
			</div>
		</div>
		<div id="olcontrolBookmarkMaximizeDiv" class="olControlBookmarkMaximizeButton" ></div>
		<div id="olcontrolBookmarkMinimizeDiv" class="olControlBookmarkMinimizeButton"></div>
	</div>
	<div>
		<input type="checkbox" id="measureCheckbox" name="measureCheckbox" class="measure">
		<label for="measureCheckbox">길이 측정</label>

		<input type="checkbox" id="areaCheckbox" name="areaCheckbox" class="measure">
		<label for="areaCheckbox">면적 측정</label>

		<input type="checkbox" id="areaCircleCheckbox" name="areaCircleCheckbox" class="measure">
		<label for="areaCircleCheckbox">원형 면적 측정</label>

		<input type="checkbox" id="cctv-checkbox" name="cctv-checkbox" class="measure">
		<label for="cctv-checkbox">cctv</label>
		
		<div id="address"></div>
	</div>
	<input type="radio" id="basic-layer" name="map-layer" value="basic" checked="true">
	<label for="basic-layer">기본 지도 레이어</label><br>

	<input type="radio" id="hybrid-layer" name="map-layer" value="hybrid">
	<label for="hybrid-layer">복합 레이어</label><br>

	<input type="radio" id="satellite-layer" name="map-layer" value="satellite">
	<label for="satellite-layer">항공 사진 레이어</label><br>

	<input type="radio" id="gray-layer" name="map-layer" value="gray">
	<label for="gray-layer">회색 지도 레이어</label><br>

	<input type="radio" id="night-layer" name="map-layer" value="night">
	<label for="night-layer">야간 지도 레이어</label><br>
